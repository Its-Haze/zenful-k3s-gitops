apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: animal-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/animal-facts/gitops.git
    targetRevision: HEAD
    path: .
    kustomize:
      forceCommonLabels: true
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
