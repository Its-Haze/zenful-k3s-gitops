apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dj-braum
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dj-braum/gitops.git
    targetRevision: HEAD
    path: .
  destination:
    namespace: braum
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
